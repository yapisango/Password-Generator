<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Password Generator App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="hero">Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button class="btn" id="password-btn">Generate passwords</button>
        <hr></hr>
        <div id="password-container">
            <input type="text"
                    name="password"
                    id="password-1"
                    placeholder="ndljs!jsfk&ffln"
            />
            <input type="text"
                   name="password"
                   id="password-2"
                   placeholder="jsa!mdsdkDas$z"
             />
        </div>
        <script src="index.js"></script>
    </body>
</html>
